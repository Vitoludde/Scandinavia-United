l_english:
  # Events
  election.100.t:0 "The swedish election of 1936"
  election.100.d:0 "The governemnt lead by Per Albin Hansson was not the greatest but it was for it's time. Now with the new election and with a coalition with the socialist party and the liberal party the government has full controll over the rikstag and can now enact any reform."
  election.100.a:0 "HURRA!"
  nordic_events.1.t:0 "The partitioning of Finland"
  nordic_events.1.d:0 "The rising power of monarchists in Sweden has led to the government having to abdicate, now the king is looking to regain lost land and now demands our annexation! What do we do?"
  nordic_events.1.a:0 "This is to big for us, we have to surrender our land"
  nordic_events.1.b:0 "We will never give away our land!"

  nordic_events.12.t:0 "The partitioning of Finland"
  nordic_events.12.d:0 "With our capitulation we have to agree to the terms of the Swedes and Soviets"
  nordic_events.12.a:0 "Finland will exist forever in our hearts!"

  nordic_events.13.t:0 "Sweden proposes a partitioning of Finland"
  nordic_events.13.d:0 "The leading monarchist power in Sweden has turned their eyes outwars and towards Finland. They now seek a temporary alliance with us. They propose a partitioning where we gain Karelia while Sweden annexes the rest. Is it worth it to secure Leningrad?"
  nordic_events.13.a:0 "Agree to the partitioning"
  nordic_events.13.b:0 "Refuse the deal"

  nordic_events.14.t:0 "The Soviet Union agrees to the partitioning of Finland"
  nordic_events.14.d:0 "The Soviet Union agrees to our deal to give them Karelia while we annex Finland"
  nordic_events.14.a:0 "Well that's finished"

  nordic_events.15.t:0 "Finland refuses our demands!"
  nordic_events.15.d:0 ""
  nordic_events.15.a:0 "TO WAR IT IS!"

  nordic_events.16.t:0 "Soviet Union refuses our deal of partitioning!"
  nordic_events.16.d:0 ""
  nordic_events.16.a:0 "Well then we have to do it ourselves"

  nordic_events.17.t.a:0 "Finland agrees to the partitioning!"
  nordic_events.17.d:0 ""
  nordic_events.17.a:0 "EZ Claps bois"

  nordic_events.18.t:0 "The partitioning of Finland!"
  nordic_events.18.d:0 ""
  nordic_events.18.a:0 "This is a disaster!"
  nordic_events.18.b:0 "A job well done!"

  nordic_events.2.t:0 "The unification of Scandinavia!"
  nordic_events.2.d:0 "Following the fall of Sweden during it's greatest era it became democratic and neutral. But this changed during the recent years following the Great War and the tension rising once again. The king reclaimed his throne and then began spreading propaganda to it's neighbors. The first country to feel this was Finland which got partitioned. The rest had a peaceful revolution. Now Sweden has laid claim on the entire Scandinavia. They quote their old king 'Över norden jag härskar!'"
  nordic_events.2.a:0 "What will become of the nordics?"
  nordic_events.2.b:0 "ÖVER NORDEN JAG HÄRKSAR!"

  nordic_events.russain_invasion_of_sweden.t:0 "Soviet invasion of Sweden!"
  nordic_events.russain_invasion_of_sweden.d:0 "Following the declaration of war from our giant neighbour in the west we must ready the people for war and hold out until the end!"
  nordic_events.russain_invasion_of_sweden.a:0 "Styrka, envishet och uthållighet"

